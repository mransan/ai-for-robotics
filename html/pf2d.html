<!DOCTYPE html>
<meta charset="utf-8"> 
<style>

.particle { 
  fill: steelblue;
}

.truth {
  fill: green;
}

.theta_line {
  stroke:red; 
  stroke-width:1;
}

.axis path, .axis line {
  fill: none;
  stroke: #000; 
  shape-rendering: crispEdges;
}

</style> 

<svg class="chart">
</svg> 

<script src="d3.min.js" charset="utf-8"></script> 
<script src="pf2d.js" charset="utf-8"></script> 

<script>
  
  var svg = d3.select("svg")

  var pf2d = new PF2D({
    width: 700,
    height: 700, 
    margin: {top:20, right:20, bottom:20, left:20},
    radius: 7,  
    d3_svg: svg,
    particle_class: "particle", 
    truth_class: "truth",
    theta_class: "theta_line",
    time_interval: 100
  }); 

  pf2d.load("pf2d.json", function () {}); 

</script>
