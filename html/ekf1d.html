<!DOCTYPE html>
<meta charset="utf-8"> 
<style>

.sigma { 
  fill: steelblue;
  stroke:blue; 
  stroke-width:1;
}

.truth_line {
  stroke:red; 
  stroke-width:1;
}

.axis text {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000; 
  shape-rendering: crispEdges;
}

</style> 

<svg class="chart">
</svg> 
<script src="d3.min.js" charset="utf-8">
</script> 
<script src="distribution.js" charset="utf-8">
</script> 
<script>

  var svg = d3.select(".chart"); 

  var width  = 500; 
  var height = 500; 
  svg.attr("width", width).attr("height", height);

  var min_y = -0.1; 
  var max_y = 2; 

  var x = d3.scale.linear().range([0, width ]).domain([-10, 110]);
  var y = d3.scale.linear().range([height, 0]).domain([min_y, max_y]);

  var y_axis = d3.svg.axis().scale(y).orient("left");
  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + x(0) + ", 0)")
      .call(y_axis);

  var x_axis   = d3.svg.axis().scale(x).orient("bottom"); 
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0, " + y(0) + ")")
    .call(x_axis);

  var sigma      = svg.append("path").attr("class", "sigma");
  var sigma_line = d3.svg.line()
      .x(function(d) { return x(d[0]); })
      .y(function(d) { return y(d[1]); });
  var truth_line = svg.append("line").attr("class", "truth_line"); 

  function do_display(data) {
      var xtruth    = data[0];
      var xestimate = data[1];
      var line_data = data[2];

      truth_line
        .attr("x1", x(xtruth))
        .attr("y1", y(min_y))
        .attr("x2", x(xtruth))
        .attr("y2", y(max_y));

     sigma
        .datum(line_data)
        .attr("d", sigma_line);
  }

  d3.json("ekf1d.json", function (error, all_data) {
    var i = 0;
    (function display() {
      var data = all_data[i];  
      do_display(data);
      i = i+1; 
      if(i !== all_data.length) {
        setTimeout(display,200); 
      }
    })(); 
  });

</script>
